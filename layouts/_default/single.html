{{ define "main" }}
<h1 class="post-title">
  {{ .Title }}
</h1>
<ul class="post-tags">
  <li class="post-tags-date">
    {{ .Date.Format "2/1/2006" }}
  </li>
  {{ range .GetTerms "tags" }}
  <li>
    <a href="{{ .Permalink }}" class="post-tags-tag">
      {{ .LinkTitle }}
    </a>
  </li>
  {{ end }}
</ul>
<section class="text">
  {{ .Content }}
</section>
{{ end }}
