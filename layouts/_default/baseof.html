<!DOCTYPE html>
<html lang="en" class="l-container">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="{{ absURL "/main.css" }}">
    <title>{{ .Title }}</title>
  </head>
  <header>
    <nav>
      <ul class="navigation">
        <li class="navigation-item-grow">
          <a href="{{ absLangURL "" }}" class="navigation-item navigation-item-title">
            {{ .Site.Title }}
          </a>
        </li>
        {{ $current := . }}
        {{ with .Site.Menus.main }}
        {{ range . }}
        <li>
          <a href="{{ absLangURL .URL }}" class="navigation-item
          {{- if or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
          navigation-item-active
          {{- end -}}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </nav>
  </header>
  <body>
    {{- block "main" . }}{{- end }}
    <script src='{{ absURL "/main.js" }}'></script>
  </body>
</html>
